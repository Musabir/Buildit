<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
</head>
<body>
<div class="container">
    <li><a href="#" th:href="@{/dashboard/catalog/form}">Query Plants</a></li>
    <li><a href="#" th:href="@{/dashboard/orders}">Open Orders</a></li>
    <li><a href="#" th:href="@{/dashboard/closedorders}">Closed Orders</a></li>
    <li><a href="#" th:href="@{/dashboard/pendingorders}">Pending Orders</a></li>
    <li><a href="#" th:href="@{/dashboard/catalog/deliveryForm}">Delivery Form</a></li>
    <div class="panel panel-default">
        <div class="panel-heading">Determine which plants need to be delivered on a given date</div>
        <div class="panel-body">
            <form class="form-horizontal" th:object="${deliveryQuery}" th:method="post" th:action="@{/dashboard/catalog/deliveryQuery}">

                <div class="form-group">
                    <label for="date" class="col-sm-2 control-label">Date</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="date" th:field="*{date}"></input>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="submit-button" type="submit" class="btn btn-default">Submit query</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
