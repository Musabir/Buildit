
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"></link>
</head>
<body>
<div class="container">
    <li><a href="#" th:href="@{/dashboard/catalog/form}">Query Plants</a></li>
    <li><a href="#" th:href="@{/dashboard/orders}">Open Orders</a></li>
    <li><a href="#" th:href="@{/dashboard/closedorders}">Closed Orders</a></li>
    <li><a href="#" th:href="@{/dashboard/pendingorders}">Pending Orders</a></li>
    <li><a href="#" th:href="@{/dashboard/catalog/deliveryForm}">Delivery Form</a></li>
    <div class="panel panel-default">
        <div class="panel-heading">Task form</div>
        <div class="panel-body">
            <form class="form-horizontal" th:object="${task}" th:method="post" action="/dashboard/maintenance/create">
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="description" th:field="*{description}"></input>
                    </div>
                </div>

                <div class="form-group">
                    <label for="price" class="col-sm-2 control-label">Price</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="price" th:field="*{price}"></input>
                    </div>
                </div>

                <div class="form-group">
                    <label for="typeofwork" class="col-sm-2 control-label">Type of Work</label>
                    <div class="col-sm-10">
                        <select  id="typeofwork" th:field="*{type_of_work}">
                            <option th:each="text : ${typeOfWork}" th:value="${text}" th:text="${text}">nope</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="rental-start-date" class="col-sm-2 control-label">Start date</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="rental-start-date" th:field="*{reservation.schedule.startDate}"></input>
                    </div>
                </div>
                <div class="form-group">
                    <label for="rental-end-date" class="col-sm-2 control-label">End date</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="rental-end-date" th:field="*{reservation.schedule.endDate}"></input>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <!--<button id="submit-button" type="submit" class="btn btn-default">Submit query</button> -->
                        <input type="submit" class="btn btn-default" name="submit-query" value="Submit query"></input>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
